<nav ng-init="getUser()">
  <div class="nav-wrapper teal lighten-2">
    <a href="#" class="brand-logo center ">Star Spangler</a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a href="/#/manageUsers">Manage Users</a></li>
      <li><a href="/#/viewDocumentsAdmin">View Documents</a></li>
      <li><a href="/#/manageDocuments">Manage Documents</a></li>
    </ul>
    <ul id="nav-mobile" ng-switch on="user.profile.userName || 'undefined'" class="right hide-on-med-and-down">
      <li ng-switch-when="undefined"><a href="/#/">{{user.emailAddress}}</a></li>
      <li ng-switch-default><a href="/#/">{{user.profile.userName}}</a></li>
    </ul>
  </div>
</nav>

<div id="manageDocumentsList" class="card-panel">
  <table class="bordered">
    <thead>
      <tr>
        <th width="44%">Documents List</th>
        <th width="44%">Users List</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in lists">
        <td>
          <div class="floatLeft" ng-click="addMore('d-'+list._id)">
            <i class="material-icons">add</i>
          </div>
          <div id="d-{{list._id}}" class="floatLeft" style="width:280px">
            <div class="chip" ng-repeat="documentsList in list.documentsList">{{documentsList}}<i class="material-icons">close</i></div>
          </div>
        </td>
        <td>
          <div class="floatLeft" ng-click="addMore('u-'+list._id)">
            <i class="material-icons">add</i>
          </div>
          <div id="u-{{list._id}}" class="floatLeft" style="width:280px">
            <div class="chip" ng-repeat="usersList in list.usersList">{{usersList}}<i class="material-icons">close</i></div>
          </div>
        </td>
        <td>
          <a class="btn-floating waves-effect waves-light"><i class="fa fa-times"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
