<nav ng-init="getUser()">
  <div class="nav-wrapper teal lighten-2">
    <a href="#" class="brand-logo center ">Star Spangler</a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a href="/#/manageUsers">Manage Users</a></li>
      <li><a href="/#/manageDocuments">Manage Documents</a></li>
      <li><a href="/#/manageLists">Manage Lists</a></li>
      <li><a href="/#/editProfile">Profile</a></li>
    </ul>
    <ul id="nav-mobile" ng-switch on="user.profile.avatarImage || 'undefined'" class="right hide-on-med-and-down">
      <li>
        <form class=" teal lighten-3">
          <div class="input-field">
            <input id="search" type="search"/>
            <label for="search"><i class="mdi-action-search"></i></label><i class="mdi-navigation-close close"></i>
          </div>
        </form>
      </li>
      <li ng-switch-default onclick="logout()">
        <div class="navAvatarCover"><p class="navAvatarText">logout</p></div>
        <img class="navAvatar" width="50" height="50" ng-src="/api/avatar/{{user.profile.avatarImage}}">
      </li>
      <li onclick="logout()" ng-switch-when="undefined" ng-switch on="user.profile.userName || 'undefined'">
        <a ng-switch-default>{{user.profile.userName}}</a>
        <a ng-switch-when="undefined">{{user.emailAddress}}</a>
      </li>
    </ul>
  </div>
</nav>
<div class="input-field" id="selectType">
  <select id="typeSelector" multiple>
      <option value="" disabled selected>Choose type of document</option>
      <option value="NOTICE">Notice</option>
      <option value="RULE">Final Rule</option>
      <option value="PRESDOCU">Presidential Document</option>
      <option value="PRORULE">Proposed Rule</option>
  </select>
</div>
<div class="document">
  <ul class="collapsible" data-collapsible="accordion">
    <li ng-repeat="article in articles.results">
      <div class="grey lighten-5 documentNumber" >
        <i class="tiny material-icons" >label_outline</i>{{article.document_number}}
        <i class="material-icons" style="float:right; margin-top:-3px" ng-click="addToList(article.document_number)">add</i>
      </div>
      <div class="collapsible-header">{{article.title}}
      </div>
      <div class="collapsible-body">
        <p align="left" style="padding-bottom:10px">&nbsp;&nbsp;&nbsp;&nbsp;{{article.abstract}}</p>
        <a href="{{article.html_url}}" class="" style="margin-bottom:10px">Details</a><br>&nbsp;
      </div>
    </li>
  </ul>
</div>
<br><br>
<div class="preloader-wrapper big active">
  <div class="spinner-layer spinner-blue">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-red">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-yellow">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-green">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>
<br>
<script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
    $('select').material_select();
  });
</script>
