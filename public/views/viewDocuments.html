<nav ng-init="getUser()">
  <div class="nav-wrapper teal lighten-2">
    <a href="#" class="brand-logo center ">Star Spangler</a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a href="/#/viewDocuments">View Documents</a></li>
      <li><a href="/#/editProfile">Edit Profile</a></li>
    </ul>
    <ul id="nav-mobile" ng-switch on="user.userName || 'undefined'" class="right hide-on-med-and-down">
      <li ng-switch-when="undefined"><a href="/#/">{{user.emailAddress}}</a></li>
      <li ng-switch-default><a href="/#/">{{user.userName}}</a></li>
    </ul>
  </div>
</nav>

<div id="documents" class="document">
  <ul class="collapsible" data-collapsible="accordion">
    <li ng-repeat="document in documents.results" my-repeat-directive>
      <div class="collapsible-header">{{document.title}}
      </div>
      <div class="collapsible-body">
        <div grey class="star-rating {{document.document_number}}">
          <input type="radio" class="rating" value="1" />
          <input type="radio" class="rating" value="2" />
          <input type="radio" class="rating" value="3" />
          <input type="radio" class="rating" value="4" />
          <input type="radio" class="rating" value="5" />
        </div>
        <p align="left" style="padding-bottom:10px">&nbsp;&nbsp;&nbsp;&nbsp;{{document.abstract}}</p>
        <a href="{{document.html_url}}" class="" style="margin-bottom:10px">Details</a><br>&nbsp;
      </div>
    </li>
  </ul>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $('.collapsible').collapsible({
    accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
  });
});


</script>
